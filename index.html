<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Consulta</title>
</head>

<body>
    <div class="background" id="background">

    </div>
    <div class="container">

        <div class="header">
            <h1>Consulta de Dados</h1>
        </div>

        <form action="">
            <div class="inputs">

                <div class="box01">
                    <div class="container-input">
                        <label for="">Nome</label>
                        <input type="text" id="nome">
                    </div>
                    <div id="msgErroNome" class="msgErro">
                        <p>Campo Obrigatório</p>
                    </div>

                    <div class="container-input">
                        <label for="">CPF</label>
                        <input type="text" autocomplete="off" maxlength="14" id="cpf">
                    </div>

                    <div class="container-input">
                        <label for="">Data de Nascimento</label>
                        <input type="date" id="nascimento">
                    </div>

                    <div class="container-input">
                        <label for="">Idade</label>
                        <input type="text" id="idade" maxlength="4">
                    </div>

                    <div class="container-input">
                        <label for="">CEP</label>
                        <input type="text" maxlength="9" id="cep">
                    </div>

                    <div class="container-input">
                        <label for="">Rua</label>
                        <input type="text" id="rua">
                    </div>

                    <div class="container-input">
                        <label for="">Número</label>
                        <input type="text" id="numero">
                    </div>

                    <div class="container-input">
                        <label for="">Bairro</label>
                        <input type="text" id="bairro">
                    </div>

                    <div class="container-input">
                        <label for="">Cidade</label>
                        <input type="text" id="cidade">
                    </div>

                    <div class="container-input">
                        <label for="">Estado</label>
                        <input type="text" id="estado">
                    </div>

                </div>

                <div class="box02">
                    <div class="container-input hobbys-input">
                        <label for="">Hobby</label>
                        <input type="text" id="hobby" maxlength="30">
                        <button type="button" onclick="addHobby()" class="submit">
                            <span class="material-symbols-outlined">
                                add_circle
                            </span>
                        </button>
                    </div>
                    <h4>Lista de Hobbys:</h4>
                    <div class="sem-hobby" id="sem-hobby">
                        <p>Sem <span class="hobbys-span">Hobbys</span> cadastrados<br/>
                            no momento<br/>
                            <span class="emoji-span">&#128532</span>
                        </p>
                    </div>
                    <div class="boxHobbys" id="boxHobbys">
                        <ul class="hobbys" id="hobbys">
                        </ul>
                    </div>
                </div>
            </div>

            <div class="footer">
                <div class="input-footer">
                    <label for="">Lei Geral de Proteção de Dados Pessoais (LGPD)</label>
                    <input type="checkbox" class="lgpdCheckbox">
                </div>
                <button type="button" href="#modal" onclick="checarDados()" class="submit">Consultar</button>
            </div>
        </form>
    </div>
    <p id="values"></p>



    <div class="janela" id="janela">
        <span class="material-symbols-outlined modalCloser" id="modalCloser">
            cancel
        </span>

        <div class="mostra-json" id="mostra-json">
            
        </div>
        <button type="button" onclick="novaConsulta()">Nova Consulta</button>
    </div>


    <script src="mascaras.js"></script>
    <script src="consultaCEP.js"></script>
    <script src="hobbys.js"></script>
    <script src="jquery-3.6.1.min.js"></script>
    <script src="consultas.js"></script>
    <script src="modal.js"></script>
</body>

</html>
